<!DOCTYPE html>
<html lang="en">

<head>
  <title>Blog Settings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      margin: 0px;
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <nav class="navbar bg-dark navbar-expand-sm" data-bs-theme="dark">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="../edit/">My Blog Editor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../edit/">Back to Editor</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Settings</h1>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">GitHub Configuration</h5>
            
            <div class="mb-3">
              <label for="github-token" class="form-label">GitHub Access Token</label>
              <input type="password" class="form-control" id="github-token"
                placeholder="Enter your GitHub personal access token">
              <small class="form-text text-muted">
                Create a token at <a href="https://github.com/settings/tokens" target="_blank">GitHub Settings</a>
              </small>
            </div>

            <div class="mb-3">
              <label for="github-repo" class="form-label">GitHub Repository</label>
              <input type="text" class="form-control" id="github-repo"
                placeholder="e.g., username/blog">
              <small class="form-text text-muted">
                Format: owner/repository
              </small>
            </div>

            <div class="d-flex gap-2">
              <button type="button" class="btn btn-primary" id="save-settings">Save Settings</button>
              <button type="button" class="btn btn-secondary" id="clear-settings">Clear Settings</button>
            </div>
          </div>
        </div>

        <div id="alert-container" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    // Load settings on page load
    function loadSettings() {
      const token = localStorage.getItem('github-token');
      const repo = localStorage.getItem('github-repo');
      
      if (token) {
        document.getElementById('github-token').value = token;
      }
      if (repo) {
        document.getElementById('github-repo').value = repo;
      }
    }

    // Save settings
    document.getElementById('save-settings').addEventListener('click', function () {
      const token = document.getElementById('github-token').value.trim();
      const repo = document.getElementById('github-repo').value.trim();

      if (!token) {
        showAlert('Please enter a GitHub access token', 'warning');
        return;
      }

      if (!repo) {
        showAlert('Please enter a GitHub repository', 'warning');
        return;
      }

      if (!repo.includes('/')) {
        showAlert('Repository format should be: owner/repository', 'warning');
        return;
      }

      localStorage.setItem('github-token', token);
      localStorage.setItem('github-repo', repo);

      showAlert('Settings saved successfully', 'success');
    });

    // Clear settings
    document.getElementById('clear-settings').addEventListener('click', function () {
      if (confirm('Are you sure you want to clear all settings?')) {
        localStorage.removeItem('github-token');
        localStorage.removeItem('github-repo');
        document.getElementById('github-token').value = '';
        document.getElementById('github-repo').value = '';
        showAlert('Settings cleared', 'info');
      }
    });

    // Show alert
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }

    // Load settings when page loads
    window.addEventListener('load', loadSettings);
  </script>
</body>

</html>
